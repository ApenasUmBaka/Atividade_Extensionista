<body>
    <div id="preloader">
        <div class="inner">
          <img
            src="/images/Cat-Loader.gif"
            alt="gif do Gatinho"
          />
        </div>
      </div>

    <div class="header" id="header">
        <div class="logo_header">
          <img src="images/patas.png" class="img_logo_header" alt="Logo do site">
            <h3  class="Title_Logo">Pets n' Care</h3>
        </div>
        <div class="navigation_header">
            <a href="/index.html">Home</a>
            <a href="/Cuidadores.html">Cuidadores</a>
            <a href="/contato.html">Contato</a>
        </div>
    </div>

    <br><br>

      <div class="container">
            <div class="header clearfix">
              <img src="images/patas.png" class="img_logo_header" alt="Logo do site">
              <h2>Entre em contato conosco</h2>
            </div>
      
            <div class="jumbotron">
              <h3>Email</h3>
              <p>Responda o Forms abaixo ou nos envie um email:<a href="mailto:#">support@email.name</a></p>
              <p><strong>* Obrigatório Responder</strong></p>
              <hr />
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email"><strong>* Seu Email</strong></label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Gatinho@gmail.com" required>
                    </div>
                    <div class="form-group">
                      <label for="orderNumber">Número Principal</label>
                      <input type="text" class="form-control" id="orderNumber" name="orderNumber" placeholder="Seu número">
                    </div>
                    <div class="form-group">
                      <label for="questionTopic"><strong>* Indique um tópico para tratar</strong></label>
                      <select class="form-control" id="questionTopic" name="questionTopic" required>
                        <option selected>Suporte Profissional</option>
                        <option>Cuidadores</option>
                        <option>Dúvidas sobre o site</option>
                        <option>Comunidade</option>
                        <option>outros</option>
                      </select>
                    </div>
                  </div><!-- /col-md-6 -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name"><strong>* Seu Nome</strong></label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                      <label for="phoneNumber">Seu número reseva</label>
                      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Digite seu número">
                    </div>            
                  </div><!-- /col-md-6 -->
                </div><!-- /row -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="comments"><strong>* Descreva sua necessidade.</strong></label>
                      <textarea class="form-control" id="comments" name="comments" rows="3" required></textarea>
                    </div>              
                    <div class="form-group">
                      <label class="Enviar" for="fileAttachement">Envie um Arquivo</label>
                      <input type="file" class="form-control-file" id="fileAttachement">
                    </div>
                    <div class="form-check">
                      <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>              
                    </div>
                   <div class="Animation"><button type="submit" id="submit" name="submit">Enviar</button></div>               
                  </div><!-- /col-md-12 -->
                </div><!-- /row -->
              </form>
            </div>
          
          <!-- js includes -->
          <script src='https://www.google.com/recaptcha/api.js'></script>  

  <script src="/Js/Contact.js"></script>
  <script src="/Js/preLoader.js"></script>
  <script defer src="/Js/script.js"></script>

</body>
